<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/diskopindag.jpeg" alt="easyclass" />
                <h4>AACE <span style="color: coral;">MCC</span> </h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Belum Daftar Akun?</h6>
                <a href="#" class="toggle">Daftar disini</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Username</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Masuk" class="sign-btn" />

                <p class="text">
                  Lupa Akun ?
                  <a href="#">Bantuan Disini</a> untuk Login
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/diskopindag.jpeg" alt="easyclass" />
                <h4>AACE <span style="color: coral;">MCC</span> </h4>
              </div>

              <div class="heading">
                <h2>Daftar Akun</h2>
                <h6>Sudah punya akun?</h6>
                <a href="#" class="toggle">Login Disini</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Username</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Konfirmasi Password</label>
                </div>
                <input type="submit" value="Daftar" class="sign-btn" />

                <p class="text">
                  *Dengan daftar akun, saya setuju untuk
                  <a href="#">Terms of Services</a> dan
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/1.png" class="image img-1 show" alt="" />
              <img src="./img/4.png" class="image img-2 show" alt="" />
              <img src="./img/3.png" class="image img-3" alt="" />
            </div>
            

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Kolaborasi Penelitian</h2>
                  <h2>AACE <span>x</span> <span style="color: coral;">MCC</span></h2>
                  <h2>Dari Malang Raya</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
